<!DOCTYPE html>
<html lang="en">

<head>

    <title>Astral Apparel</title>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="navbar">
        <img src="../assets/logo.svg" alt="logo.svg" class="logo">
        <p> Astral Apparel </p>

        <div class="ic_more">

            <input type="checkbox" id="nav_show_more">

            <div class="more_nav">
                <a href="./index.html">Home</a>

                <img src="../assets/ic_more.svg" alt="more.svg">
            </label>

        </div>

    </div>

    <div class="main">
        <div class="poster">
            <img src="../assets/Background Page.png">
        </div>

        <div class="mini_bar">
            <h2>Maxi Dress</h2>
            <h2>Muslimah's Choice</h2>
            <h2>Abaya</h2>
        </div>

        <div class="special">

            <p class="h2">Top Pick Last Month</p>

            <div class="special_content">

                <div class="img_container">
                    <img src="../assets/Magnolia Maxi Dress.jpeg" alt="top_3">

                            <div></div>

                    </div>
                </div>

                <div class="img_container">
                    <img src="../assets/Mini Floral Maxi Dress.jpeg" alt="top_1">
                    <div class="special_price">
                        <div>
                            <div>Mini Floral Maxi Dress</div>
                            <div></div>
                        </div>
                    </div>
                </div>

                <div class="img_container">
                    <img src="../assets/Vinous Red Abaya.jpeg" alt="top_1">
                    <div class="special_price">
                        <div>
                            <div>Vinous Red Abaya</div>
                            <div></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="category">
            <h1>Shop By Catergory</h1>

            <div class="category_item">
                <div class="img_container">
                    <img src="../assets/Beige Bisht Abaya.jpeg" alt="abaya_category">
                    <div class="overlay">
                        <span>
                            Abaya
                        </span>
                    </div>
                </div>

                <div class="img_container">
                    <img src="../assets/Embossed Purple Maxi Dress.jpeg" alt="maxi_dress_category">

                        <span>
                            Maxi Dress
                        </span>

                    </div>
                </div>
